<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button class="changeBar bar1" data-nr="1" data-percent="50%" data-color="blue">Change progress bar number 1 to 50% blue</button><br>
  <button class="changeBar bar1" data-nr="1" data-percent="20%" data-color="green">Change progress bar number 1 to 20% green</button><br>
  <button class="changeBar bar1" data-nr="1" data-percent="90%" data-color="orange">Change progress bar number 1 to 90% orange</button><br>

  <div id="bar1" class="progress-bar" data-index="1">
      <span></span>
  </div>

  <button class="changeBar bar2" data-nr="2" data-percent="50%" data-color="blue">Change progress bar number 2 to 50% blue</button><br>
  <button class="changeBar bar2" data-nr="2"  data-percent="20%" data-color="green">Change progress bar number 2 to 20% green</button><br>
  <button class="changeBar bar2" data-nr="2"  data-percent="90%" data-color="orange">Change progress bar number 2 to 90% orange</button><br>

  <div id="bar2" class="progress-bar" data-index="2">
      <span></span>
  </div>

  <button class="changeBar bar3" data-nr="3" data-percent="50%" data-color="blue">Change progress bar number 3 to 50% blue</button><br>
  <button class="changeBar bar3" data-nr="3" data-percent="20%" data-color="green">Change progress bar number 3 to 20% green</button><br>
  <button class="changeBar bar3" data-nr="3" data-percent="90%" data-color="orange">Change progress bar number 3 to 90% orange</button><br>


  <div id="bar3" class="progress-bar" data-index="3">
      <span></span>
  </div>

</body>
</html>
